### YamlMime:Landing
title: Documentatie voor Azure Data Explorer
summary: Azure Data Explorer is een snelle, volledig beheerde service voor gegevensanalyses waarmee grote hoeveelheden gegevens van toepassingen, websites, IoT-apparaten en dergelijke in real-time kunnen worden geanalyseerd. Gebruik Azure Data Explorer om verschillende soorten gegevens te verzamelen, bewaren en analyseren om producten en de klantervaring te verbeteren, apparaten te bewaken en werkzaamheden een boost te geven.
