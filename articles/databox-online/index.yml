### YamlMime:Landing
title: Documentatie voor Azure Data Box - Online overdracht
summary: Gebruik de Azure Data Box Gateway- en Azure Data Box Edge-apparaten voor gegevensoverdracht via het netwerk met hoge prestaties. Kies Data Box Gateway voor het verzenden van gegevens voor archivering in de cloud, voor herstel na noodgevallen of voor de verwerking van gegevens met de kracht van de cloud. Gebruik Data Box Edge om uw gegevens te filteren, analyseren en transformeren voordat deze worden verplaatst naar Azure.
