  description: Met de Bing Video's zoeken-API kunt u de zoekfunctionaliteit voor video's van Bing in uw toepassingen gebruiken. Door zoekquery's te verzenden naar de API kunt u relevante en hoogwaardige video's ophalen en weergeven die vergelijkbaar zijn met bing.com/videos.
