### YamlMime:Landing
title: Documentatie voor Azure Migrate
summary: Gebruik Azure Migrate om te migreren naar de Azure-cloud. Azure Migrate biedt een centrale hub voor detectie, evaluatie en migratie van on-premises workloads naar Azure. De hub biedt Azure Migrate-hulpprogramma's, en ook geïntegreerde hulpprogramma's van onafhankelijke softwareverkopers (ISV's).
