### YamlMime:Landing
title: Documentatie over toepassingsbeheer
summary: Azure Active Directory biedt veilige en naadloze toegang tot cloud- en on-premises toepassingen. Bovendien is het niet nodig om wachtwoorden te beheren. Uw eindgebruikers hoeven zich maar één keer aan te melden om toegang te krijgen tot Microsoft 365 en duizenden andere toepassingen. Leer aan de hand van onze snelstartgidsen, zelfstudies en richtlijnen hoe u toepassingen beheert en implementeert.
