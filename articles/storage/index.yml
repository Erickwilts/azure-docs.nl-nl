abstract:
  description: 'Azure Storage is een door Microsoft beheerde service waarmee u toegang krijgt tot cloudopslag met een zeer hoge beschikbaarheid, die bovendien veilig, duurzaam, schaalbaar en redundant is. Azure Storage omvat Azure Blobs (objecten), Azure Data Lake Storage Gen2, Azure Files, Azure Queues en Azure Tables. Ontdek met onze snelstartgidsen en zelfstudies hoe u Azure-opslag gebruikt in uw toepassingen.'
