            href: /azure/data-factory/quickstart-create-data-factory-copy-data-tool
          - image:
              src: /azure/data-factory/media/index/logo_powershell.svg
            text: Azure PowerShell
            href: /azure/data-factory/quickstart-create-data-factory-powershell
          - image:
