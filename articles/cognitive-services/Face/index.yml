### YamlMime:Landing
title: Documentatie voor Face
summary: Op 11 juni 2020 kondigde Microsoft aan dat het geen gezichtsherkenningssoftware verkoopt aan politieafdelingen in de Verenigde Staten totdat er solide wetgeving op basis van mensenrechten in werking is getreden. Daardoor is het mogelijk dan klanten gezichtsherkenningsfuncties of functies in Azure Services, zoals Face of Video Indexer, niet kunnen gebruiken als de klant deze services gebruikt of laat gebruiken voor of door een politieafdeling in de Verenigde Staten.
metadata:
  title: Documentatie voor Face - Quickstarts, zelfstudies, API-naslag - Azure Cognitive Services | Microsoft Docs
  description: De cloud-gebaseerde Face-service geeft ontwikkelaars toegang tot geavanceerde gezichtsalgoritmen. Microsoft Face-algoritmen maken detectie van gezichtskenmerken en gezichtsherkenning mogelijk. Leer hoe u inhoud op verschillende manieren kunt analyseren met behulp van snelstarts, zelfstudies en voorbeelden.
