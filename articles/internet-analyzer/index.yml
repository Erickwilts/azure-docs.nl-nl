### YamlMime:Landing
title: Documentatie voor Azure Internet Analyzer (preview)
summary: 'Internet Analyzer is een meetplatform aan de clientzijde waarmee u kunt testen hoe wijzigingen in de netwerkinfrastructuur van invloed zijn op de prestaties van uw klanten. Of u nu een migratie uitvoert van on-premises naar Azure of een nieuwe Azure-service evalueert, u met Internet Analyzer kunt u leren van informatie uit de gegevens van uw gebruikers en uitgebreide analyses van Microsoft om meer inzicht te krijgen in uw netwerkarchitectuur en om deze te optimaliseren met Azure: voordat u de migratie uitvoert.'
