### YamlMime:Landing
title: Documentatie over sleutels
summary: Met Azure Key Vault kunnen Microsoft Azure-toepassingen en -gebruikers sleutels opslaan en gebruiken. Het biedt ondersteuning voor meerdere sleutels en algoritmes, en maakt het gebruik van HSM (Hardware Security Modules) mogelijk voor sleutels met een hoge waarde.
