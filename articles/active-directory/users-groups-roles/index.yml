title: Documentatie voor Enterprise-gebruikersbeheer - Azure AD
summary: In Azure AD hebt u de beschikking over services voor gebruikersbeheer, zoals groepen en toewijzing van beheerdersrollen, zodat u belangrijke taken snel kunt uitvoeren. Licenties toewijzen, toepassingstoegang toewijzen aan groepen of gebruikers of machtigingen delegeren om identiteitsbeheertaken te distribueren.
