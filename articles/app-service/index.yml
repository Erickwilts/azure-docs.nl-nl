  document_id: 6c8db72a-cdb7-8fb7-ed57-ed75afcca4d0
  title: 'Documentatie voor Azure App Service - zelfstudies, API-verwijzing'
  meta.description: 'Learn how to use App Service to build and host websites and web applications, including RESTful APIs and mobile back ends.'
  services: app-service
  author: georgewallace
  manager: gwallace
  ms.service: app-service
  ms.topic: landing-page
  ms.date: 01/23/2017
  ms.author: gwallace
abstract:
  description: 'Met Azure App Service kunt u web-apps, mobiele back-ends en RESTful API''s bouwen en hosten in de programmeertaal van uw keuze, zonder hiervoor infrastructuur te beheren. Het biedt automatisch schalen en een hoge beschikbaarheid, ondersteuning voor zowel Windows als Linux en maakt automatische implementaties mogelijk vanuit GitHub, Azure DevOps of een willekeurige Git-repo. Ontdek met onze snelstarts, zelfstudies en voorbeelden hoe u Azure App Service gebruikt.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/app-service/media/index/create-a-web-app-with-nodejs-and-azure-app-service.png'
