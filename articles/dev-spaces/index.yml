sections:
  - title: 'Een snelle, iteratieve Kubernetes-ontwikkelervaring voor teams'
    items:
      - type: paragraph
        text: 'Met minimale instelling van ontwikkelingsmachines kunt u rechtstreeks in Azure Kubernetes Service (AKS) herhaaldelijk containers uitvoeren en fouten hierin opsporen.  U kunt ook samenwerken met uw team in een gedeeld Kubernetes-cluster en end-to-end testen met andere onderdelen zonder afhankelijkheden te repliceren of na te bootsen. Met Azure Dev Spaces kunt u in Windows, Mac of Linux met bekende hulpprogramma''s ontwikkelen zoals Visual Studio, Visual Studio Code of de opdrachtregel.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Azure Dev Spaces wordt alleen ondersteund door AKS-clusters in de regio's **US - oost**, **US - oost 2**, **US - centraal**, **US - west 2**, **EU - noord**, **EU - west**, **UK - zuid**, **Azië - zuidoost**, **Australië - oost**, **Canada - centraal** en **Canada - oost**. Azure Dev Spaces ondersteunt het gebruik van [Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) of [Visual Studio Code](https://code.visualstudio.com/download) met een [Azure Dev Spaces-extensie](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) die is geïnstalleerd in Linux, MacOS of Windows 8 of hoger, om uw toepassingen te ontwikkelen en in AKS uit te voeren. Azure Dev Spaces biedt ook ondersteuning voor het gebruik van [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) met de workload Web Development en [Visual Studio-hulpprogramma's voor Kubernetes](https://aka.ms/get-vsk8stools) die zijn geïnstalleerd in Windows 8 of hoger.
