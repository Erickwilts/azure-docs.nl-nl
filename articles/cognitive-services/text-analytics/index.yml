abstract:
  description: 'De Text Analytics-API is een op de cloud gebaseerde service die geavanceerde verwerking van natuurlijke taal biedt voor onbewerkte tekst. De service bevat vier hoofdfuncties: sentimentanalyse, sleuteltermextractie, benoemde entiteitsherkenning en taaldetectie. Leer hoe u inhoud op verschillende manieren kunt analyseren met behulp van onze snelstartgidsen, zelfstudies en voorbeelden.'
