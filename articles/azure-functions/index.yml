abstract:
  description: 'Azure Functions is een <a href="https://azure.microsoft.com/solutions/serverless/">serverloze</a> compute-service waarmee u code op aanvraag kunt uitvoeren zonder expliciet een infrastructuur in te richten of te beheren. Met Azure Functions kunt u een script of een stukje code uitvoeren in reactie op diverse gebeurtenissen. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Functions gebruikt.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video-thumb-get-started.png
      width: 250
    title: 'Aan de slag met Azure Functions. (2:39)'
    href: 'https://azure.microsoft.com/resources/videos/get-started-with-azure-functions/'
    width: 250
