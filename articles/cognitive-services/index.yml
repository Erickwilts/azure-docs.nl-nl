conceptualContent:
  items:
  - title: Vision
    summary: Herken, identificeer, indexeer en wijzig uw afbeeldingen, video's en digitale inkt en voorzie deze van ondertitels.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Computer Vision
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Face
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Form Recognizer (preview)
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Ink Recognizer (preview)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Video Indexer
  - title: Taal
    summary: Laat uw apps natuurlijke taal verwerken met vooraf gemaakte scripts, sentiment evalueren en leren herkennen wat gebruikers willen.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Insluitende lezer (preview)
    - url: ./luis/index.yml
      itemType: overview
      text: Language Understanding (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Tekstanalyse
    - url: ./translator/index.yml
      itemType: overview
      text: Translator Text
  - title: Speech
    summary: Converteer spraak naar tekst en tekst naar spraak met natuurlijke uitspraak. Vertaal teksten van de ene naar de andere taal en schakel sprekercontrole en -herkenning in.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Speech Service
    - url: ./speaker-recognition/home.md
      itemType: overview
      text: Sprekerherkenning (preview)
    - url: ./speech/home.md
      itemType: overview
      text: Bing Speech (wordt buiten gebruik gesteld)
  - title: Besluit
    summary: Bouw apps die aanbevelingen opleveren voor geïnformeerde en efficiënte besluitvorming.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Anomaly Detector (preview)
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personalizer
  - title: Search
    summary: Voeg Bing Search-API's toe aan uw apps en maak het mogelijk om miljarden webpagina's, afbeeldingen, video's en nieuwsartikelen met één API-aanroep te doorzoeken.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Hubpagina voor Bing Search-API's
  - title: Containers voor Cognitive Services
    summary: Met containerondersteuning in Azure Cognitive Services kunnen ontwikkelaars gebruikmaken van dezelfde uitgebreide API's die beschikbaar zijn in Azure. Ook biedt de ondersteuning flexiliteit in de implementatie en hostlocatie van de service die bij Docker-containers horen.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Containers voor Cognitive Services
    - url: ./containers/container-reuse-recipe.md
      itemType: learn
      text: Containers maken voor hergebruik
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Container implementeren en uitvoeren in Azure Container Instance
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Implementeren naar Azure Kubernetes Service
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Docker Compose gebruiken om meerdere containers te implementeren
    - url: ./containers/container-faq.md
      itemType: reference
      text: Veelgestelde vragen over Cognitive Services-containers
