### YamlMime:Landing
title: Documentatie voor flexibele server (preview)
summary: Azure Database for PostgreSQL Flexibele server (preview) is een volledig beheerde Database as a Service van PostgreSQL die bedrijfskritische workloads kan verwerken met voorspelbare prestaties en dynamische schaalbaarheid. Ontwikkel toepassingen met Azure Database for PostgreSQL met behulp van open-source hulpprogramma's en een platform naar keuze. Leer hoe u Flexibele servers gebruikt met onze quickstarts, zelfstudies en voorbeelden.
