### YamlMime:Landing
title: Documentatie voor Azure Data Factory
summary: Azure Data Factory is de ETL-cloudservice van Azure voor het uitschalen van serverloze gegevensintegratie en gegevenstransformatie.  Het biedt een codevrije UI voor intuïtieve creatie en voor bewaking en beheer met een enkele deelvensterklasse. Bestaande SSIS-pakketten kunt u ook naar Azure overzetten en met volledige compatibiliteit in ADF uitvoeren. Azure-SSIS Integration Runtime biedt een volledig beheerde service, zodat u zich geen zorgen hoeft te maken over infrastructuurbeheer.
metadata:
  title: Documentatie voor Azure Data Factory
  description: Meer informatie over hoe u Data Factory, een integratieservice voor cloudgegevens, gebruikt om de services voor gegevensopslag, -verplaatsing en -verwerking te combineren in geautomatiseerde gegevenspijplijnen. Zelfstudies en andere documentatie laten zien hoe u gegevenspijplijnen instelt en beheert, en gegevens voor analyse verplaatst en transformeert.
