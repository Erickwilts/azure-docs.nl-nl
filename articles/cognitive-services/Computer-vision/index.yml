### YamlMime:Landing
title: Documentatie over Computer Vision
summary: De cloud-gebaseerde Computer Vision-API geeft ontwikkelaars toegang tot geavanceerde algoritmen voor het verwerken van afbeeldingen en het retourneren van informatie. Door een afbeelding te uploaden of een afbeeldings-URL op te geven, kan visuele inhoud door Microsoft Computer Vision-algoritmen op verschillende manieren worden geanalyseerd op basis van invoer en gebruikersopties. Leer met behulp van snelstarts, zelfstudies en voorbeelden hoe u visuele inhoud op verschillende manieren kunt analyseren.
