### YamlMime:Landing
title: Documentatie over Azure Stack Edge en Azure Data Box Gateway - Onlineoverdracht
summary: Gebruik Azure Data Box Gateway- en Azure Stack Edge-apparaten voor gegevensoverdracht met hoge prestaties via het netwerk. Kies Data Box Gateway voor het verzenden van gegevens voor archivering in de cloud, voor herstel na noodgevallen of voor de verwerking van gegevens met de kracht van de cloud. Gebruik Azure Stack Edge om gegevens te filteren, analyseren en transformeren voordat deze naar Azure worden verplaatst. Azure Data Box Edge heeft onlangs de nieuwe naam Azure Stack Edge gekregen.
