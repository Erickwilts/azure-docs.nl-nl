### YamlMime:Landing
title: Documentatie voor Azure Site Recovery
summary: Gebruik Azure Site Recovery voor herstel na noodgevallen van on-premises computers en workloads in Azure, en Azure-VM’s in een secundaire Azure-regio. Als replicatie naar Azure is ingesteld, kunt u failovers organiseren wanneer er storingen optreden, en hebt u nog steeds toegang tot workloads en apps in Azure. Als de primaire locatie weer beschikbaar is, kunt u een failback uitvoeren, indien nodig.
