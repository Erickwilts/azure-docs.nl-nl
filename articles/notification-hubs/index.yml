          - html: Locatiegebaseerde pushmeldingen verzenden - <a href="/azure/notification-hubs/notification-hubs-push-bing-spatial-data-geofencing-notification">Windows</a>
          - html: Persoonlijke en gelokaliseerde pushmeldingen verzenden - <a href="/azure/notification-hubs/notification-hubs-ios-xplat-localized-apns-push-notification">iOS</a> | <a href="/azure/notification-hubs/notification-hubs-windows-store-dotnet-xplat-localized-wns-push-notification">Windows</a>
  - title: Voorbeelden
    items:
      - type: paragraph
        text: Azure Notification Hubs-voorbeeldapps zijn uit meerdere bronnen beschikbaar. We bundelen platformspecifieke voorbeelden met de afzonderlijke SDK's (koppelingen hieronder). De zelfstandige opslagplaats met voorbeelden bevat ook voorbeelden voor andere platformen.
      - type: list
        style: unordered
        items:
          - html: '<a href="https://github.com/Azure/azure-notificationhubs-android">Android-SDK</a>'
          - html: '<a href="https://github.com/Azure/azure-notificationhubs-ios">iOS-SDK</a>'
