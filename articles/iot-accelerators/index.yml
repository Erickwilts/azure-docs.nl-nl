title: Documentatie voor Azure IoT-oplossingsversnellers
summary: De Azure IoT-oplossingsverbeteringen zijn complete, eenvoudig te implementeren IoT-oplossingen waarmee veelvoorkomende IoT-scenario's kunnen worden geïmplementeerd, zoals externe bewaking.
metadata:
  title: Documentatie voor Azure IoT-oplossingsversnellers
  description: De IoT-oplossingsverbeteringen zijn complete, eenvoudig te implementeren IoT-oplossingen waarmee veelvoorkomende IoT-scenario's kunnen worden geïmplementeerd. De scenario's zijn onder meer externe bewaking, verbonden factory, predictief onderhoud en apparaatsimulatie. Wanneer u een oplossingsversneller implementeert, bevat de implementatie alle vereiste cloudservices samen met de vereiste toepassingscode.
  services: iot-accelerators
