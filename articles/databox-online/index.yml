### YamlMime:Landing
title: Documentatie over Azure Stack Edge en Azure Data Box Gateway - Onlineoverdracht
summary: Gebruik Azure Stack Edge- en Azure Data Box Gateway-apparaten voor gegevensoverdracht met hoge prestaties via het netwerk. Gebruik Compute Acceleration Hardware die is uitgerust Azure Stack Edge Pro-apparaten om uw gegevens te filteren, te analyseren en te transformeren voordat deze wordt verplaatst naar Azure. Kies Data Box Gateway voor het verzenden van gegevens voor archivering in de cloud, voor herstel na noodgevallen of voor de verwerking van gegevens met de kracht van de cloud.
