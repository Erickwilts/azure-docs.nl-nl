title: Documentatie voor de Text Analytics API
metadata:
  title: 'Documentatie voor de Text Analytics API - zelfstudies, API-verwijzing - Azure Cognitive Services  | Microsoft Docs'
  description: 'De Text Analytics-API is een op de cloud gebaseerde service die geavanceerde verwerking van natuurlijke taal biedt voor onbewerkte tekst. De service bevat vier hoofdfuncties: sentimentanalyse, sleuteltermextractie, benoemde entiteitsherkenning en taaldetectie.'
