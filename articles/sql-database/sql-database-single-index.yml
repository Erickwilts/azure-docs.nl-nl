abstract:
  description: 'Azure SQL Database is een relationele Database as a Service (DBaaS) op basis van de nieuwste stabiele versie van Microsoft SQL Server Database Engine. SQL Database is een krachtige, gebruiksvriendelijke, betrouwbare en veilige database die u kunt gebruiken om nieuwe toepassingen, websites en microservices te bouwen in de programmeertaal van uw keuze, zonder dat u hiervoor infrastructuur hoeft te beheren. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u SQL Database gebruikt.'
