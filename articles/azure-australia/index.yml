abstract:
  description: 'Microsoft Azure Australia biedt een cloudplatform dat is ontwikkeld met het oog op beveiliging, privacy en controle, naleving en transparantie. Microsoft Azure Australia is gecertificeerd door het ACSC (Australian Cyber Security Centre) en opgenomen op de CCSL-lijst (Certified Cloud Services List). Azure Australia staat vermeld op de CCSL, zowel BESCHERMD als Niet-gerubriceerd: DLM-classificaties (nu Officieel: vertrouwelijk). Azure Australia maakt gebruik van beveiligings- en nalevingsservices van wereldklasse die essentieel zijn voor de Australische overheid en organisaties met een vitale infrastructuur en hun leveranciers, voor alle systemen en toepassingen die op basis van de architectuur zijn gebouwd.'
