            title: Concepten
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: '<p>Gebruik de SQL-API als u een nieuwe, niet-relationele documentdatabase maakt en query''s wilt uitvoeren met bekende SQL-syntaxis.</p>'
            image:
              src: media/index/sql-api.svg
            title: SQL-API
          - href: /azure/cosmos-db/graph-introduction/
            html: <p>Gebruik de Gremlin-API als u een grafiekendatabase maakt om relaties tussen entiteiten te modelleren en te doorkruisen.</p>
            image:
              src: media/index/graph-api.svg
            title: Gremlin-API
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>Gebruik de Azure Cosmos DB-API als u gegevens van een MongoDB-database migreert naar een volledige beheerde service van Azure Cosmos DB.</p>
            image:
              src: media/index/mongodb-api.svg
            title: Azure Cosmos DB-API voor MongoDB
          - href: /azure/cosmos-db/cassandra-introduction/
            html: <p>Gebruik de Cassandra-API als u gegevens van Cassandra migreert naar de volledig beheerde service van Azure Cosmos DB.</p>
            image:
              src: media/index/cassandra-api.png
            title: Cassandra-API
          - href: /azure/cosmos-db/table-introduction/
            html: <p>Gebruik de tabel-API als u gegevens van Azure Table Storage migreert naar het premium tabelaanbod van Azure Cosmos DB.</p>
            image:
              src: media/index/table-api.svg
            title: Tabel-API
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>Gebruik de ingebouwde ondersteuning voor Apache Spark om analyses uit te voeren op gegevens die zijn opgeslagen in een Azure Cosmos-account. </p>
            image:
              src: media/index/spark-logo.png
            title: Ingebouwde analyse met Apache Spark
          - href: /azure/cosmos-db/change-feed/
            html: <p>Voer realtime analyses uit met de wijzigingenfeed door de gesorteerde lijst met documenten binnen een Azure Cosmos DB-container te lezen in de volgorde waarin de documenten zijn gewijzigd. </p>
            image:
              src: media/index/change-feed-logo.png
            title: Feed wijzigen
