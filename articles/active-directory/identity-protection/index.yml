  description: 'Kom erachter hoe het detecteren van mogelijk verdachte identiteiten werkt en hoe u automatische reacties kunt implementeren om deze aan te pakken. Azure Active Directory Identity Protection is een functie van de Premium P2-versie van Azure AD, waarmee u de volgende zaken kunt doen:<ul><li>Mogelijke beveiligingsproblemen detecteren met betrekking tot de identiteiten van uw organisatie</li><li>Beleid voor voorwaardelijke toegang configureren, waarbij automatisch wordt gereageerd op verdachte activiteit die is gerelateerd aan de identiteiten van uw organisatie</li><li>Verdachte incidenten onderzoeken en gepaste maatregelen treffen om deze problemen op te lossen</li></ul><br> Met de volgende bronnen kunt u snel aan de slag.'
