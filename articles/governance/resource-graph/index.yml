documentType: LandingData
title: Documentatie voor de Azure Resource Graph-service
metadata:
  title: 'Documentatie voor Azure Resource Graph: zelfstudies, API-naslag'
  description: Azure Resource Graph is een service in Azure waarmee op schaal complexe query's op resources kunnen worden uitgevoerd.
  author: DCtheGeek
  manager: carmonm
  ms.service: resource-graph
  ms.topic: landing-page
  ms.date: 08/25/2019
  ms.author: dacoulte
abstract:
  description: Met de documentatie voor Azure Resource Graph kunt u de querytaal voor het detecteren en verkennen van uw resources op schaal configureren en hiermee leren werken.
sections:
  - title: QuickStarts van vijf minuten
    items:
      - type: paragraph
        text: Configureer Resource Graph en voer uw eerste query uit.
      - type: list
        style: icon48
        items:
          - image:
              alt: Azure Resource Graph Explorer
              src: ./media/arg_explorer.svg
            text: Resource Graph Explorer
            href: first-query-portal.md
          - image:
              alt: Azure-CLI
              src: ./media/cli.svg
            text: Azure-CLI
            href: first-query-azurecli.md
          - image:
              alt: Azure PowerShell
              src: ./media/powershell.svg
            text: Azure PowerShell
            href: first-query-powershell.md
  - title: Feedback
    items:
      - type: paragraph
        text: 'Om feedback te geven over deze functie of als u hulp nodig hebt met query''s, gaat u in de Azure-portal vanuit <b>Azure Policy</b> naar de pagina <b>Resource Graph (preview)</b> en klikt u op Feedback. U kunt ons ook suggesties sturen via <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.'
