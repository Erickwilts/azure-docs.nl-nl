        items:
          - html: Maak en ontwerp het schema voor een nieuwe SQL-database met behulp van <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> of <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>.
