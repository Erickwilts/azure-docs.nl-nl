  description: Azure Advisor is een persoonlijke cloudconsultant die u helpt aanbevolen procedures voor het optimaliseren van uw Azure-implementaties te volgen. Advisor analyseert de configuratie van uw resources en de gebruiksgerelateerde telemetrie. Vervolgens raadt het programma oplossingen aan om de prestaties, beveiliging en beschikbaarheid van uw resources te verbeteren, en zoekt het tegelijkertijd naar manieren om uw totale Azure-uitgaven te verlagen.
