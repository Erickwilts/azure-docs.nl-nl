abstract:
  description: 'Azure Monitor, nu inclusief Log Analytics en Application Insights, biedt geavanceerde hulpmiddelen voor het verzamelen en analyseren van telemetriegegevens. Hiermee kunt u de prestaties en beschikbaarheid van uw cloud en on-premises bronnen en toepassingen maximaliseren. Het helpt u begrijpen hoe uw toepassingen presteren en stelt proactief problemen vast die betrekking hebben op de toepassingen en de resources waarvan ze afhankelijk zijn.'
