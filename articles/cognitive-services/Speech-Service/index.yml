### YamlMime:YamlDocument
documentType: LandingData
title: Documentatie voor Speech Services
metadata:
  title: 'Documentatie voor Speech Services - zelfstudies, snelstarts, API-verwijzing'
  titleSuffix: Azure Cognitive Services
  description: 'Speech Services biedt ontwikkelaars een eenvoudige manier om krachtige spraakfuncties toe te voegen aan hun toepassingen. Voorbeelden zijn onder meer stembesturing en dialoog, natuurlijke taalinteractie, spraaktranscriptie en dicteren en spraakomzetting.'
  services: cognitive-services
  author: nitinme
  manager: nitinme
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: U kunt gebruikmaken van onze spraak Speech SDK of REST API.
