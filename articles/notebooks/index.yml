### YamlMime:Landing
title: Documentatie voor Azure Notebooks Preview
summary: Azure Notebooks Preview is een gratis gehoste service om zonder installatie Jupyter-notebooks te ontwikkelen en uit te voeren in de cloud. Jupyter (voorheen IPython) is een opensource-project waarmee u eenvoudig Markdown-tekst, uitvoerbare code (Python, R en F#) en permanente gegevens, afbeeldingen en visualisaties kunt combineren op één deelbaar canvas, een notebook genoemd.
