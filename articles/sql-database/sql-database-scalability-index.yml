      - type: paragraph
        text: Met Azure SQL Database kunt u uw database eenvoudig schalen door meer rekenkracht (omhoog schalen) of meer database-eenheden (uitschalen) toe te voegen.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Omhoog schalen
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Voeg eenvoudig resources toe of verwijder ze in uw SQL Database om de beste prijs-prestatieverhouding te vinden of prestatieproblemen te beperken.</p>
          - title: Uitschalen voor leesbewerking
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>De Bedrijfskritieke laag biedt u een gratis replica van uw database waarin u rapporten, analyses en andere alleen-lezen-query''s uitvoert op een gegevenskopie.</p>'
          - title: Database-sharding
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>U kunt meerdere databaseshards gebruiken om uw database verder uit te schalen dan de maximale reken- en opslaglimiet voor individuele databases.</p>
          - title: Elastische queryâ€™s
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>Met elastische query's kunt u standaard Transact-SQL-query's uitvoeren op een set globaal gedistribueerde databaseshards.</p>
          - title: Elastische transacties
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>Gebruik globaak gedistribueerde transacties om te zorgen voor transactioneel consistente toegang tot uw gedistribueerde gegevens.</p>
          - title: Databaseoverschrijdende taken
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Onderhoud een set databases met elastische taken in kruislingse databases.</p>
