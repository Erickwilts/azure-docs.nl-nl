### YamlMime:Landing
title: Documentatie voor de Azure IoT Hub DPS (Device Provisioning Service)
summary: De IoT Hub Device Provisioning Service (DPS) is een helper-service voor IoT Hub die zero-touch, just-in-time inrichting naar de juiste IoT-hub biedt zonder menselijke tussenkomst, zodat gebruikers miljoenen apparaten op een veilige en schaalbare manier kunnen inrichten. Leer hoe u apparaten naar uw IoT-hub(s) kunt inrichten met onze snelstartgidsen, zelfstudies en voorbeelden.
