### YamlMime:Landing
title: Documentatie over Private Link
summary: Met Azure Private Link hebt u via een privé-eindpunt in uw virtuele netwerk toegang tot Azure PaaS-services (bijvoorbeeld Azure Storage en SQL Database) en in Azure gehoste services van klanten of partners.  Verkeer tussen uw virtuele netwerk en de services wordt via het backbonenetwerk van Microsoft geleid, waarmee de risico's van het openbare internet worden vermeden. Het is ook mogelijk om een eigen Private Link-service te maken in uw virtuele netwerk en deze privé aan te bieden bij klanten.
