### YamlMime:Landing
title: Documentatie voor Azure Stream Analytics
summary: Azure Stream Analytics is een volledig beheerde, realtime analyseservice die is ontworpen om u te helpen snelle gegevensstromen te analyseren en te verwerken die kunnen worden gebruikt om waarschuwingen en acties te activeren. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Stream Analytics gebruikt.
