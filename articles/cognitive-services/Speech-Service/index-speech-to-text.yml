### YamlMime:Landing
title: Documentatie over spraak naar tekst
summary: Spraak-naar-tekst van de speech-service, ook wel spraak herkenning genoemd, biedt realtime-en batch transcriptie van audio-streams in tekst. Met aanvullende informatie over de invoer van tekst kunt u ook real-time beoordeling van de uitspraak en feedback geven over de nauw keurigheid en fluency van gesp roken audio.
