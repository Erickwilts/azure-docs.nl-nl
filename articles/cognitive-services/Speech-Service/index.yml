        text: 'Meer informatie over het downloaden, installeren en gebruiken van de SDK door pijlkoppelingen te selecteren <img src="media/index/link.jpg" height="15" width="15"></img>.<br/>Alle pijlkoppelingen <img src="media/index/link.jpg" height="15" width="15"></img> verwijzen standaard naar een quickstart over spraak naar tekst. Van daaruit kunt u andere quickstarts selecteren (<a href="scenario-availability.md">indien beschikbaar</a>), bijvoorbeeld over tekst naar spraak of over de voice-first virtuele assistent.'
