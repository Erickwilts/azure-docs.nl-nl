### YamlMime:Landing
title: Documentatie voor Azure Dev Spaces
summary: Azure Dev Spaces is een uitbreiding van AKS die eenvoudige uitvoering en foutopsporing voor uw code biedt binnen de context van een grotere toepassing. U kunt uw code end-to-end testen, onderbrekingspunten bereiken voor code die wordt uitgevoerd in een cluster en zonder storing een ontwikkelingscluster delen met teamleden.
