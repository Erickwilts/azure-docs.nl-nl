### YamlMime:Landing
title: Documentatie voor de preview van Azure Digital Twins
summary: Leer hoe u Azure Digital Twins gebruikt om mensen, plaatsen en dingen te verbinden, en om IoT-oplossingen te bouwen met ruimtelijke intelligentie. Volg de stapsgewijze instructies in de snelstarts en zelfstudies om een fictief slim gebouw te bewaken, raak vertrouwd met diepgaande concepten en maak een innovatieve IoT-oplossing die uw fysieke omgeving modelleert.
