### YamlMime:Landing
title: Azure Arc
summary: Azure Arc breidt de mogelijkheden van Azure Resource Manager uit naar Linux- en Windows-servers, en naar Kubernetes-clusters op elke infrastructuur in on-premises, multi-cloud en Edge. Daarnaast stelt Azure Arc klanten in staat om Azure-gegevensservices overal uit te voeren, zodat ze kunnen profiteren van de voordelen van cloudinnovatie, waaronder altijd actuele gegevensmogelijkheden, implementatie in seconden (in plaats van uren) en dynamische schaalbaarheid in elke infrastructuur. Azure Arc voor servers wordt momenteel in openbare preview uitgevoerd.
