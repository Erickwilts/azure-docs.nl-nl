### YamlMime:Landing
title: Azure Maps-documentatie
summary: Microsoft Azure Maps biedt ontwikkelaars uit alle branches krachtige georuimtelijke mogelijkheden, gecombineerd met de meest recente kaartgegevens die beschikbaar zijn, om mobiele toepassingen en webtoepassingen te voorzien van geografische context. Azure Maps is een met compatibele Azure One API set REST API's voor kaarten, zoekfunctionaliteit, routebeschrijvingen, verkeer, mobiliteit, weer, tijdzones, geolocatie, geofencing, kaartgegevens en ruimtelijke bewerkingen, aangevuld met web- en Android-SDK's om het ontwikkelproces eenvoudig, flexibel en platformoverstijgend te maken.
metadata:
  title: Azure Maps-documentatie | Microsoft Docs
  description: Lees meer informatie over Azure Maps en hoe u deze functie kunt gebruiken om georuimtelijke services te bieden voor uw webtoepassing of mobiele toepassing.
