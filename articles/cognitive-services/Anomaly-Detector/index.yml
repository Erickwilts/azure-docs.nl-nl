  title: 'Documentatie voor de Anomaly Detector-API - Zelfstudies, quickstarts, API-verwijzing - Azure Cognitive Services | Microsoft Docs'
  description: 'Gebruik de Anomaly Detector-API om gegevens een bepaalde periode te bewaken en om afwijkingen te detecteren met machine learning. Krijg inzicht in uw gegevens, ongeacht het volume, de sector of het scenario.'
