sections:
  - title: QuickStarts van vijf minuten
    items:
      - type: paragraph
        text: "Na het \_ <a href=\"setup-create-workspace\">maken van een werkruimte</a> voor Azure Machine Learning Service kunt u aan de slag met deze quickstarts:"
      - type: list
        style: unordered
        items:
          - html: <a href="quickstart-run-cloud-notebook">Een experiment uitvoeren in de cloud</a> (geen installatie vereist).
          - html: <a href="quickstart-run-local-notebook">Een experiment met behulp van een lokale notebookserver uitvoeren</a> (lokale SDK installeren).
  - title: Zelfstudies met stapsgewijze instructies
    items:
      - type: paragraph
        text: 'Ontdek hoe u gegevens voorbereidt, experimenten opzet, en Machine Learning-modellen traint en operationeel maakt:'
      - type: list
        style: unordered
        items:
          - html: Modellen voor de classificatie van afbeeldingen <a href="tutorial-train-models-with-aml">trainen</a> en <a href="tutorial-deploy-models-with-aml">implementeren</a> (<b>tweedelige reeks</b>).
          - html: <a href="tutorial-data-prep">Gegevens voorbereiden</a> en <a href="tutorial-auto-train-models">automatische leerprocessen gebruiken</a> om regressiemodellen te trainen en af te stemmen (<b>tweedelige reeks</b>).
  - title: Voorbeelden
    items:
      - type: paragraph
        text: Zoek <a href="samples-notebooks">Jupyter-notebooks</a> om de service op GitHub te ontdekken.
