abstract:
  description: 'Avere vFXT for Azure biedt een cloud-cachelaag voor gegevensintensieve HPC-taken (High Performance Computing). Door bestanden dichtbij uw rekenknooppunten in cache op te slaan, verhoogt Avere vFXT de leessnelheden en kunt u zelfs bij piekbelasting ongehinderd werken. Avere vFXT werkt het beste met systemen die tussen 1000 en 40.000 clientkernen hebben. <p>Avere vFXT werkt samen met uw bestaande gegevensopslag om bestanden in de buurt te brengen van op Azure-gebaseerde rekenresources. Actieve bestanden worden nog steeds voor de lange termijn opgeslagen in uw datacenter.'
