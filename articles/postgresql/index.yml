### YamlMime:Landing
title: Documentatie voor Azure Database for PostgreSQL
summary: "Azure Database for PostgreSQL is een relationele databaseservice op basis van de open-source PostgreSQL-database-engine. Deze volledig beheerde Database as a Service kan bedrijfskritieke workloads verwerken met voorspelbare prestaties, beveiliging, hoge beschikbaarheid en dynamische schaalbaarheid. De service is beschikbaar in twee implementatieopties: enkele server en Hyperscale (Citus) (preview). De optie Hyperscale (Citus) schaalt query's horizontaal op meerdere machines met behulp van sharding en is geschikt voor toepassingen die betere schaalbaarheid en prestaties vereisen. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Database voor PostgreSQL gebruikt."
