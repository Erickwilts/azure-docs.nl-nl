title: Documentatie over beveiliging in Azure
summary: Beveiliging is geïntegreerd in elk aspect van Azure. Azure biedt u unieke beveiligingsvoordelen die voortvloeien uit wereldwijde beveiligingsstatistieken, geavanceerde klantgerichte besturingselementen en een veilige, versterkte infrastructuur. Door deze krachtige combinatie is het eenvoudiger om uw toepassingen en gegevens te beschermen, uw nalevingswerkzaamheden te ondersteunen en op kostenbewuste wijze beveiliging te bieden voor organisaties van elke omvang.
