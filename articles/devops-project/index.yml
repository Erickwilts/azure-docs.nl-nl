### YamlMime:Landing
title: Documentatie voor DevOps Starter over implementeren in Azure
summary: DevOps Starter biedt een vereenvoudigde ervaring waar u uw bestaande code en Git-opslagplaats gebruikt of een van de voorbeeldtoepassingen kiest voor het maken van een CI- en CD-pijplijn/-werkstroom (Continue integratie/Continue levering) naar Azure. DevOps Starter biedt nu ondersteuning voor het maken van GitHub Actions-werkstromen.
