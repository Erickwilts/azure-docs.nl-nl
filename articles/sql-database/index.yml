  - title: Zelfstudies met stapsgewijze instructies en trainingsmateriaal
    items:
      - type: paragraph
        text: 'Meer informatie over het maken, beheren en migreren van databases met SQL Database'
      - type: list
        style: ordered
        items:
          - html: Ga na of <a href="/azure/sql-database/sql-database-paas-vs-sql-server-iaas">SQL Server op VM (IaaS) of Azure SQL Database (PaaS) de juiste keuze is voor uw workload</a>.
          - html: Ontdek <a href="/azure/sql-database/sql-database-features">welke functies er in Azure SQL Database worden ondersteund en wat de verschillen in gedrag zijn</a>.
          - html: Ga met behulp van onze quickstarts aan de slag met een <a href="/azure/sql-database/sql-database-single-database-quickstart-guide">individuele database</a> en een <a href="/azure/sql-database/sql-database-managed-instance-quickstart-guide">beheerd exemplaar</a>.
          - html: Het schema voor een nieuwe individuele database maken en ontwerpen met behulp van <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> of <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>
          - html: 'Migreer een bestaande database naar Azure met een <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">systeemeigen SQL Server-back-upbestand</a>, de <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Database Migration Assistant</a> of <a href="/azure/sql-database/sql-database-import">door een BACPAC-bestand te importeren</a>.'
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Uw SQL-database beveiligen</a>
          - html: Distribueer uw gegevens wereldwijd met behulp van een <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">geografisch gedistribueerde database</a>.
          - html: Maak kennis met <a href="/azure/sql-database/sql-database-release-notes">nieuwe functies in Azure SQL Database</a>.
