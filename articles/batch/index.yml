### YamlMime:YamlDocument
documentType: LandingData
title: Documentatie over Batch
metadata:
  title: 'Documentatie voor Batch - zelfstudies, API-verwijzing | Microsoft Docs'
  description: 'In Batch kunt u grootschalige parallelle en HPC-toepassingen (High Performance Computing-toepassingen) efficiënt in de cloud uitvoeren. Definieer de Azure-rekenresources om uw toepassingen parallel of op schaal uit te voeren zonder de infrastructuur handmatig te hoeven configureren of beheren. Plan rekenintensieve taken en voeg dynamisch rekenresources toe, of verwijder deze weer, op basis van uw vereisten. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Batch gebruikt.'
  services: batch
  author: georgewallace
  manager: gwallace
  ms.service: batch
  ms.topic: landing-page
  ms.date: 11/30/2017
  ms.author: gwallace
