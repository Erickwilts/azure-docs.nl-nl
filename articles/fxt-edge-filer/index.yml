abstract:
  description: 'De hybride opslagcache van Azure FXT Edge Filer is een hybride hardware-/softwaresysteem dat zorgt voor snellere gegevenstoegang voor lees-intensieve high performance computing (HPC)-werkstromen op basis van bestanden. Een cluster met drie of meer Azure FXT Edge Filer-apparaten kan de opslagprestaties versnellen van on-premises NAS-systemen (NetApp of Dell EMC Isilon), van cloudopslag of van een combinatie van oplossingen.'
