### YamlMime:Landing
title: Documentatie over Azure Active Directory B2C
summary: Azure Active Directory B2C (Azure AD B2C) is een service voor identiteitsbeheer waarmee u kunt aanpassen hoe uw klanten zich registreren en aanmelden en hoe zij hun profielen beheren wanneer ze uw iOS-, Android- en .NET-toepassingen, toepassingen met één pagina (SPA) en andere toepassingen gebruiken. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure AD B2C gebruikt.
