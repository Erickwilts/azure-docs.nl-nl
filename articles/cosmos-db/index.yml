        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Meer informatie over globale distributie, partitionering, ingerichte doorvoer, indexering en andere concepten die van toepassing zijn op alle Azure Cosmos DB-API''s.</p>'
            image:
