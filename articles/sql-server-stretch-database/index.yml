### YamlMime:Landing
title: Documentatie voor Azure SQL Server Stretch Database
summary: Ontdek hoe u met SQL Server Stretch Database weinig gebruikte gegevens ('cold data') op transparante en veilige wijze naar de Azure-cloud migreert. U kunt databases met weinig gebruikte gegevens op rendabele wijze beschikbaar stellen, zonder dat u hiervoor bestaande query's of toepassingen hoeft te wijzigen.
