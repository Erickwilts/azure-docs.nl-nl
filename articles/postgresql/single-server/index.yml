### YamlMime:Landing
title: Documentatie voor Azure Database for MySQL Enkele server
summary: Azure Database for PostgreSQL is een relationele databaseservice op basis van de open-source PostgreSQL-database-engine.  Enkele server is een van de verschillende implementatieopties voor het maken van een Postgres-server. Leer hoe u Enkele server gebruikt met onze snelstarts, zelfstudies en voorbeelden.
