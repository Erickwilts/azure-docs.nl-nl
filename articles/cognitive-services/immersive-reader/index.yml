### YamlMime:Landing
title: Documentatie over Insluitende lezer
summary: Insluitende lezer is een hulpprogramma dat bewezen technieken implementeert om begrijpend lezen te verbeteren voor beginnende lezers, taalverwervers en mensen met leerproblemen. U kunt de Insluitende lezer gebruiken in uw webtoepassing door de SDK voor de Insluitende lezer te gebruiken.
