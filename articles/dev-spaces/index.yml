title: Documentatie voor Azure Dev Spaces
summary: Met Azure Dev Spaces kunt u uw microservicetoepassing testen en iteratief ontwikkelen in Azure Kubernetes Service (AKS) zonder afhankelijkheden te repliceren of te simuleren. Met Azure Dev Spaces is het minder complex om met uw team samen te werken in een gedeeld AKS-cluster. U kunt er ook containers mee uitvoeren en fouten in containers opsporen in AKS.
