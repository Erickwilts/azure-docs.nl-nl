### YamlMime:Landing
title: Documentatie voor de Text Analytics-API
summary: 'De Text Analytics-API is een service in de cloud die geavanceerde verwerking van natuurlijke taal biedt voor onbewerkte tekst. De service bevat vier hoofdfuncties: sentimentanalyse, sleuteltermextractie, benoemde entiteitsherkenning en taaldetectie.'
metadata:
  title: Documentatie voor de Text Analytics API - zelfstudies, API-verwijzing - Azure Cognitive Services  | Microsoft Docs
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: 'De Text Analytics-API is een service in de cloud die geavanceerde verwerking van natuurlijke taal biedt voor onbewerkte tekst. De service bevat vier hoofdfuncties: sentimentanalyse, sleuteltermextractie, benoemde entiteitsherkenning en taaldetectie. Leer hoe u inhoud op verschillende manieren kunt analyseren met behulp van onze snelstartgidsen, zelfstudies en voorbeelden.'
