### YamlMime:Landing
title: Azure Active Directory voor ontwikkelaars
summary: >
  Azure Active Directory (Azure AD) is een identiteitsservice in de cloud waarmee ontwikkelaars apps kunnen maken die ervoor zorgen dat elke gebruiker met een Microsoft-werkaccount of -schoolaccount zich kan aanmelden. Azure AD ondersteunt het bouwen van Line-Of-Business-apps (LOB) met één tenant, evenals apps met meerdere tenants.


  BELANGRIJK: Deze inhoud is voor het oudere Azure AD v1.0-eindpunt. Gebruik het Microsoft-identiteitsplatform voor nieuwe projecten.
