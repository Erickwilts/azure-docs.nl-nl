  description: 'Een beheerd exemplaar in Azure SQL Database is een volledig beheerd exemplaar van een database-engine van SQL Server dat wordt gehost in de Azure-cloud. Dit is de beste PaaS-optie als u uw SQL Server-database wilt migreren naar de cloud. Lees hoe u met behulp van onze quickstarts, zelfstudies en voorbeelden beheerde exemplaren maakt en gebruikt.'
