abstract:
  description: 'Met Azure Custom Decision Service kunt u intelligente systemen bouwen met een op de cloud gebaseerde, contextuele API voor besluitvorming die steeds nauwkeuriger wordt door te leren. Custom Decision Service maakt gebruik van de kracht van versterkend leren en past de inhoud in uw toepassing aan om de betrokkenheid van gebruikers te maximaliseren. Het systeem gebruikt in realtime feedback van gebruikers in de beslissingen en reageert in minuten op opkomende trends en belangrijke verhalen. Leer via deze snelstarts hoe u uw toepassing registreert en de API aanroept vanuit een browser of app. Personaliseer dan uw artikelen en geef uw inhoud weer als ‘functies’ die klaar zijn voor machine learning met de zelfstudies.'
