sections:
  - items:
      - type: paragraph
        text: Met Azure SQL Database kunt u eenvoudig de workload van uw database bewaken en afstellen.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Inzicht in queryprestaties
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Bewaak eenvoudig uw resourcegebruik in uw Azure SQL-database (individuele database of pooldatabase) door gebruik te maken van de ingebouwde bewakingsmogelijkheden in de Azure-portal.</p>
          - title: Azure SQL-analyse
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>Met Azure SQL-analyse kunt u gemakkelijk een groot aantal databases, elastische pools en exemplaren bewaken in één venster.</p>'
          - title: Automatisch instellen
            href: /azure/sql-database/sql-database-automatic-tuning
            html: '<p>Automatisch afstemmen biedt automatische aanbevelingen, lost problemen met queryplannen op, en maakt en verwijdert indexen om zo de prestaties te verbeteren.</p>'
          - title: Intelligente prestatie-inzichten
            href: /azure/sql-database/sql-database-intelligent-insights
            html: '<p>Ingebouwde intelligentie in Azure SQL Database detecteert storende gebeurtenissen die slechte prestaties in uw databases veroorzaken en biedt beperkende aanbevelingen, wanneer mogelijk.</p>'
          - title: Aanbevelingen voor prestaties
            href: /azure/sql-database/sql-database-advisor
            html: <p>Azure SQL Database biedt aanbevelingen die u helpen uw database in de Azure-portal de optimaliseren.</p>
          - title: Metrische gegevens en logboekregistratie
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Stream de diagnostische telemetrie van uw database naar Azure SQL-analyse, Azure Event Hubs of Azure Blob-opslag voor aangepaste integraties.</p>'
