title: Documentatie bij Azure Storage
metadata:
  title: 'Documentatie voor Azure Storage - zelfstudies, API-verwijzing | Microsoft Docs'
  description: 'Azure Storage is een door Microsoft beheerde cloudservice waarmee u toegang krijgt tot opslag met een zeer hoge beschikbaarheid, die bovendien veilig, duurzaam, schaalbaar en redundant is. Azure Storage omvat Azure Blobs, Azure Data Lake Storage Gen2, Azure Files, Azure Queues en Azure Tables.'
