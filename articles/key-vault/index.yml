  description: 'Meer informatie over hoe u Key Vault gebruikt om cryptografische sleutels en geheimen te beveiligen en te beheren die door cloudtoepassingen en -services worden gebruikt. Zelfstudies, API-referenties en andere documentatie laten zien hoe u sleutels en geheimen maakt en onderhoudt waarmee u uw resources en oplossingen kunt openen en versleutelen.'
