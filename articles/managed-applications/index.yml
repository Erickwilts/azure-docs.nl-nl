abstract:
  description: Met door Azure beheerde toepassingen kunt u uw cloudoplossingen aan interne en externe klanten aanbieden. U definieert de infrastructuur voor de oplossing en de voorwaarden voor het doorlopende beheer van de oplossing. De facturering voor uw oplossing wordt verwerkt door middel van Azure-facturering.
