  description: 'De Azure Machine Learning Service biedt SDK''s en services waarmee u snel Machine Learning-modellen traint en implementeert. Verhoog de productiviteit en verlaag de kosten met automatische aanpassing van de rekenbehoefte en de pijplijnen. Gebruik deze mogelijkheden via open-source Python-frameworks, zoals PyTorch, TensorFlow en scikit-learn. Ga aan de slag met onze quickstarts en zelfstudies.'
