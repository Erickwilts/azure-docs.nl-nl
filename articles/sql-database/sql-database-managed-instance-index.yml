  - title: Zelfstudies met stapsgewijze instructies en trainingsmateriaal
    items:
      - type: paragraph
        text: 'Lees hoe u beheerde exemplaren maakt, beheert en gebruikt.'
      - type: list
        style: ordered
        items:
          - html: Lees hoe u snel <a href="sql-database-managed-instance-quickstart-guide.md">aan de slag kunt met beheerde exemplaren</a> met behulp van onze quickstarts.
          - html: 'Lees alles over <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">hardwarekenmerken en -beperkingen</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">Transact-SQL-taalverschillen</a> en <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Transact-SQL, PowerShell, Azure CLI API voor configureren van een beheerd exemplaar<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configureer</a> het Azure VNet waarin het beheerde exemplaar wordt geïmplementeerd.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Controleer</a> of uw bestaande Azure VNet kan worden gebruikt voor het implementeren van beheerde exemplaren.'
          - html: 'Maak verbinding met uw exemplaar met behulp van het <a href="sql-database-managed-instance-public-endpoint-securely">openbare IP-eindpunt</a>, de <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">virtuele Azure-machine</a>, een <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">punt-naar-site-verbinding</a> of <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">toepassingen</a>.'
          - html: 'Controleer of uw database kan worden gemigreerd met behulp van <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> of <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Database Experimentation Assistant</a>.'
          - html: Breng uw databases over naar een beheerd exemplaar met behulp van <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">systeemeigen herstel</a> of de <a href="/azure/dms/tutorial-sql-server-managed-instance-online">service voor gegevensmigratie</a>.
          - html: 'Verplaats uw SSIS-pakketten naar <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, tabellaire SSAS-modellen naar <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> en SSRS-rapporten naar <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.'
          - html: 'Lees alles over de opslaglaag in de categorie <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">Algemeen gebruik</a>, <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">best practices voor goede prestaties van de opslaglaag en overwegingen voor de categorie Algemeen gebruik</a>.'
          - html: 'Vind de best practices en aanbevelingen voor <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">het beveiligen van uw exemplaar</a>.'
          - html: Vind meer <a href="sql-database-howto-managed-instance.md">instructiegidsen</a> die u kunnen helpen bij het configureren van uw beheerde exemplaar.
