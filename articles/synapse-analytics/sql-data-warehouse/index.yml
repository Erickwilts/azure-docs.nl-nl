### YamlMime:Landing
title: Azure Synapse Analytics (voorheen Azure SQL Data Warehouse)
summary: Azure Synapse is een oneindige analyseservice die bedrijfsgegevensopslag en big data-analyses combineert. Deze geeft u de vrijheid om op schaal gegevens op te vragen over uw voorwaarden, met behulp van serverloze on-demand of ingerichte resources.
