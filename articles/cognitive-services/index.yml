      itemType: overview
      text: Nieuws zoeken
    - url: ./bing-spell-check/index.yml
      itemType: overview
      text: Spellingscontrole
    - url: ./Bing-Video-Search/index.yml
      itemType: overview
      text: Video's zoeken
    - url: ./bing-visual-search/index.yml
      itemType: overview
      text: Visueel zoeken
