### YamlMime:Landing
title: Documentatie voor Bing Automatische suggesties
summary: Met de API voor Bing Automatische suggesties kunt u gedeeltelijke zoekquery's naar Bing verzenden en een lijst met suggesties ophalen op basis van gebruikersintentie en eerdere zoekopdrachten. Roep de API aan om zoekvakken en vervolgkeuzelijsten in uw app met suggesties te vullen, bijvoorbeeld uw gebruikerstype.
