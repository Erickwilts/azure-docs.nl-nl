### YamlMime:Landing
title: Documentatie voor Azure Container Registry
summary: Met Azure Container Registry kunt u installatiekopieën en artefacten voor containers compileren, opslaan en beheren in een privéregister voor alle typen containerimplementaties. Gebruik Azure-containerregisters met uw bestaande pijplijnen voor containerontwikkeling en -implementatie. Gebruik Azure Container Registry-taken om containerinstallatiekopieën in Azure on-demand te bouwen of om builds te automatiseren, geactiveerd door broncode-updates, updates van de basis van de installatiekopie van een container of een timer.
