  - title: Inleiding
    items:
      - type: paragraph
        text: |
          U kunt de Speech-SDK (<a href="releasenotes.md">opmerkingen bij de release</a>) gebruiken om de volgende mogelijkheden (en meer) aan uw apps toe te voegen&colon;
          <div class="row"><div class="column"><ul>
          <li><b><a href="speech-to-text.md">spraak naar tekst</a></b> (spraakherkenning/SR)</li>
          <li><b><a href="speech-devices-sdk-create-kws.md">aangepast activeringswoord</a></b> (woorden herkennen/KWS)</li>
          <li><b><a href="how-to-recognize-intents-from-speech-csharp.md">intentie</a></b></li>
          <li><b><a href="speech-translation.md">vertaling</a></b></li>
          <li><b><a href="speech-container-howto.md">on-premises container</a></b></li></ul></div><div class="column"><ul>
          <li><b><a href="text-to-speech.md">tekst naar spraak</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">gesprektranscriptie</a></b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">gepersonaliseerde frasenlijst</a>/<a href="how-to-custom-speech.md">gepersonaliseerde spraakaanpassing</a></b></li>
          <li><b><a href="voice-first-virtual-assistants.md">voice-first virtuele assistent</a></b></li>
          <li><b><a href="call-center-transcription.md">callcentertranscriptie</a></b></li></ul></div></div>
  - title: QuickStarts van vijf minuten
    items:
