### YamlMime:Landing
title: Documentatie voor Ink Recognizer-API (wordt buiten gebruik gesteld)
summary: De preview van de Ink Recognizer-API is op 26 augustus 2020 beëindigd. Als u bestaande Ink Recognizer-resources hebt, kunt u die blijven gebruiken totdat de service volledig wordt beëindigd op 31 januari 2021. Leer de Ink Recognizer-API te gebruiken om digitale inktherkenning aan uw apps en services toe te voegen. De API is een cloudservice die machine learning gebruikt om handgeschreven tekst en tekeningen in een willekeurige context te herkennen.
metadata:
  title: Ink Recognizer-API - zelfstudies, quickstarts, API-referentiemateriaal
  titleSuffix: Azure Cognitive Services
  description: Digital Inking verwijst naar technologieën die digitale representaties mogelijk maken van input zoals handgeschreven tekst en tekeningen. Omdat apparaten rijke digitale inktwaarneming mogelijk maken, kunnen kunstmatige intelligentie en machine learning geschreven vormen en tekst in vrijwel elke context herkennen. De Ink Recognizer-API is een cloud-gebaseerde service waarmee u inktlijnen kunt verzenden en gedetailleerde digitale informatie daarover kunt verkrijgen.
