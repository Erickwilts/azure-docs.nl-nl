abstract:
  description: 'Met de Anomaly Detector-API kunt u eenvoudig mogelijkheden voor anomaliedetectie insluiten in uw apps zodat uw gebruikers problemen snel kunnen identificeren om gegevensverlies en gevolgen voor klanten te minimaliseren. Een achtergrond in machine learning is niet vereist. Met één API-aanroep activeert u dit vooraf getrainde AI-model dat tijdreeksgegevens van alle soorten en volumes opneemt, het best passende anomaliedetectiemodel voor hoge nauwkeurigheid van uw gegevens selecteert en automatisch problemen ontdekt zodra die voorkomen. U kunt de service aanpassen om afwijkingen van alle soorten en maten te detecteren.  Gebruik Anomaly Detector om bedrijfsincidenten te detecteren, IoT-apparaatverkeer te bewaken, fraude te voorkomen en te reageren op veranderende markten en meer.'
