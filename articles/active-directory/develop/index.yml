title: Documentatie voor Microsoft Identity Platform
summary: Het Microsoft Identity Platform bestaat uit een verificatieservice, opensourcebibliotheken en hulpprogramma's voor toepassingsbeheer. Leer hoe u moderne, op standaarden gebaseerde verificatieoplossingen maakt met onze quickstarts, zelfstudies en codevoorbeelden. Bouw toepassingen waarbij uw gebruikers en klanten zich aanmelden met hun Microsoft-identiteiten of sociale accounts en toegang verkrijgen tot uw API's of Microsoft-API's, zoals Microsoft Graph.
