title: Documentatie voor enkele server
summary: Azure Database for MySQL Enkele server is een relationele database op basis van de MySQL-communityversie.  Deze volledig beheerde Database as a Service kan bedrijfskritische workloads verwerken met voorspelbare prestaties en dynamische schaalbaarheid. Leer hoe u Enkele server gebruikt met onze snelstarts, zelfstudies en voorbeelden.
