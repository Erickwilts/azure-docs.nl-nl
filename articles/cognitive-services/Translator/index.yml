### YamlMime:Landing
title: Documentatie voor Translator Text
summary: Translator Text is een cloudservice voor machinevertalingen die u kunt gebruiken om vrijwel in realtime tekst te vertalen via een eenvoudige REST API-aanroep. De API gebruikt de moderne technologie voor neurale machinevertaling en bevat ook statistische machinevertalingstechnologie. Custom Translator is een uitbreiding van de Translator Text-API, waarmee u neurale vertalingssystemen kunt bouwen. U kunt het aangepaste vertaalsysteem gebruiken om tekst te vertalen met de Translator Text-API of Microsoft Speech Services.
