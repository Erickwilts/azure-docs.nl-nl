abstract:
  description: 'Leer hoe u een bedrijfsoplossing voor zoekopdrachten in persoonlijke, heterogene inhoud maakt met behulp van Azure Search. In zelfstudies, API-referentiemateriaal en andere documenten kunt u zien hoe u doorzoekbare inhoud samenvoegt in één snelle index, waarin u kunt zoeken met behulp van eenvoudige-tot-geavanceerde syntaxis voor een grote verscheidenheid aan scenario’s. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Cognitieve zoekopdracht</b></a> is een functie van Azure Search waarbij AI-processen worden gekoppeld aan opdrachten voor indexeren, het detecteren van tekst en kenmerken in afbeeldingsbestanden en het vinden van patronen in grote blokken ongestructureerde tekst. AI-processen worden ondersteund door Cognitive Services.<p/><a href="/azure/search/knowledge-store-concept-intro"><b>Kennisarchief (preview)</b></a> breidt cognitieve zoekopdrachten uit en slaat AI-verrijkingen op naar de opslag waar u deze kunt bekijken, wijzigen en gebruiken in client-apps of downstreamprocessen.'
