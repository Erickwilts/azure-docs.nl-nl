### YamlMime:Landing
title: Documentatie voor toepassings- en HR-inrichting
summary: Met app-inrichting van Azure Active Directory kunt u automatisch gebruikersidentiteiten maken en beheren in uw cloud-apps (SaaS). Azure AD biedt ook inrichting met cloud-toepassingen voor HR. Leer aan de hand van onze snelstartgidsen, zelfstudies en richtlijnen hoe u app- en HR-inrichting in de cloud beheert en implementeert.
