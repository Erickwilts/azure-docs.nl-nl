### YamlMime:Landing
title: Azure Active Directory voor ontwikkelaars
summary: Azure Active Directory (Azure AD) is een identiteitsservice in de cloud waarmee ontwikkelaars apps kunnen maken die ervoor zorgen dat elke gebruiker met een Microsoft-werkaccount of -schoolaccount zich veilig kan aanmelden. Azure AD biedt ondersteuning voor ontwikkelaars die Line-Of-Business-apps met één tenant maken en voor ontwikkelaars die apps met meerdere tenants willen ontwikkelen. Het Microsoft Identity Platform bouwt voort op het ontwikkelaarsplatform van Azure Active Directory (Azure AD). Voor nieuwe toepassingen raden we aan dat u het Microsoft Identity Platform (v2.0) en MSAL gebruikt voor tokens en toegang tot beveiligde web-API's.
