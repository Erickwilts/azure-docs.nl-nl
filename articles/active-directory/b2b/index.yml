### YamlMime:Landing
title: Documentatie voor externe identiteiten
summary: Externe identiteiten zijn een set mogelijkheden waarmee organisaties externe gebruikers beveiligen en beheren, waaronder klanten en partners. Externe identiteiten bouwen voort op B2B Collaboration en hebben aanvullende mogelijkheden voor interactie en verbinding met gebruikers buiten uw organisatie.
